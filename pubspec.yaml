name: medifox_dan
description: "DOFOX - A todo app with offline-first sync."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Database
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # Utilities
  uuid: ^4.5.1

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.3

  # SVG support
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code generation
  drift_dev: ^2.20.0
  build_runner: ^2.4.11

  # App icon and splash generation
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"
  macos:
    generate: true
    image_path: "assets/logo.png"

# Flutter Native Splash configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/splash/logo_splash.png"
  android: true
  ios: true
  web: true
  
  android_12:
    color: "#FFFFFF"
    image: "assets/splash/logo_splash.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo_white.svg
    - assets/logo_transparent.svg
    - assets/white_transparent_logo.svg
